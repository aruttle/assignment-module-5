{% extends "base.html" %}
{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-3">Delete project</h1>
  <div class="alert alert-warning">
    Are you sure you want to delete <strong>{{ project.name }}</strong>? This cannot be undone.
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'projects:project_detail' pk=project.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
