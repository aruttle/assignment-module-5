{% extends 'base.html' %}
{% block content %}
<h2>Make a Booking</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div>
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}
  <button type="submit">Book Now</button>
</form>
{% endblock %}
