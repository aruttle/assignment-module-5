{% extends "base.html" %}
{% block title %}{% if is_edit %}Edit Booking{% else %}New Booking{% endif %}{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-3">{% if is_edit %}Edit Booking{% else %}New Booking{% endif %}</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}

    <div class="d-flex gap-2 mt-2">
      <button type="submit" class="btn btn-primary">
        {% if is_edit %}Save changes{% else %}Create booking{% endif %}
      </button>
      <a href="{% url 'bookings:booking_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
