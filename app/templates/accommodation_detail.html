{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card border-0 shadow rounded-3">
        {% if accommodation.image_url %}
        <img src="{{ accommodation.image_url }}" class="card-img-top rounded-top" alt="{{ accommodation.name }}">
        {% else %}
        <img src="{{ url_for('static', filename='images/default.jpg') }}" class="card-img-top rounded-top" alt="No image available">
        {% endif %}
        <div class="card-body p-4">
          <h1 class="card-title mb-3">{{ accommodation.name }}</h1>
          <h5 class="text-muted mb-4">{{ accommodation.type.name }}</h5>
          <p class="card-text fs-5">{{ accommodation.description }}</p>
          <p class="fs-5"><strong>Price per night:</strong> â‚¬{{ accommodation.price_per_night }}</p>
          <a href="{{ url_for('main.book') }}" class="btn btn-lg btn-success mt-3">Book This Stay</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
