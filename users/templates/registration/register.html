{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
        <a href="{% url 'users:login' %}" class="btn btn-link">Already have an account? Login</a>
    </form>
</div>
{% endblock %}
