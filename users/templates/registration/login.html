{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'users:register' %}" class="btn btn-link">Don't have an account? Register</a>
        <a href="{% url 'users:password_reset' %}" class="btn btn-link">Forgot your password?</a>
    </form>
</div>
{% endblock %}
