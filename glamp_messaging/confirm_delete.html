{% extends "base.html" %}
{% block title %}Delete Message{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-3">Delete message</h1>
  <div class="alert alert-warning">
    Are you sure you want to delete <strong>{{ msg.subject|default:"(no subject)" }}</strong>?
    This cannot be undone.
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'glamp_messaging:view_message' msg.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
